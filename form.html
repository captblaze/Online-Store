<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURCHASE FORM</title>
</head>
<body background="images/green-field-35.jpeg">
    <img src="Images/MAIN 1.jpg" alt="Stan's Pet Home logo" style="width: 10%;height: 10%; margin-left: 550px; border-radius: 30px;"><br>

    <h2 style="text-align: center;color: rgb(24, 13, 13);"><strong><em>Please fill the form below to purchase an Exotic car</strong></em></h2>
    <form autocomplete="on">
    <fieldset>
        <legend><strong>Personal Profile</strong> </legend>
        <label for="firstname"><strong>Firstname</strong></label> <br>
        <input type="text" name="Firstname" id="firstname" placeholder="Write your Firstname" value="" autofocus required><br>
        <label for="middlename"><strong>Middle Name</strong></label> <br>
        <input type="text" name="middlename" id="middlename" placeholder="Write your Middle name" value="" autofocus required><br>
        <label for="Lastname"><strong>Lastname</strong></label> <br>
        <input type="text" name="Lastname" id="Lastname" placeholder="Write your Lastname" value="" required><br>
        <label for="Email"><strong>Email</strong></label> <br>
        <input type="text" name="Email" id="Email" placeholder="Write your Email" value=""> <br>
        <label for="Phonenumber"><strong>Phonenumber</strong></label> <br>
        <input type="text" name="Phonenumber" id="Phonenumber" placeholder="Phone number" value="">
    </fieldset><br>

    <fieldset>
            <legend>Sex</legend> 
        <input type="radio" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender">
        <label for="Female">Female</label><br>
    </fieldset><br>

    <fieldset>
        <legend>Payment Method</legend> 
    <input type="radio" name="payment">
    <label for="Cash">Cash</label><br>
    <input type="radio" name="payment">
    <label for="Female">Transfer</label><br>
    <input type="radio" name="payment">
    <label for="Cash">Crypto Currency</label><br>
</fieldset>

    <fieldset>
        <legend>Select Car</legend>
       
        <label for="age"><h3>Select your car</h3></label>
        <select name="car" id="car" >
            <option value=""></option>
            <option value="Mercedes">Mercedes-AMG 60 S Two-Door.</option>
            <option value="Maseratti">Maseratti</option>
            <option value="Lamboughini">Lamboughini</option>
            <option value="BMW">BMW</option> <br>
            <option value="Martin DBS"> Martin DBS Superleggera.</option>
            <option value="Audi">Audi RS6 Avant.</option>
            <option value="Bentley">Bentley Continental GT V8.</option>
            <option value="Bugatti">Bugatti Chiron Super Sport 300+</option>
            <option value="Ferrari">Ferrari SF90 Stradale.</option>
            <option value="Lamboughini DBS">Lamborghini Aventador SVJ Roadster.</option>
            <option value="Mercedes">Mercedes-AMG GT 63 S Four-Door.</option>
            <option value="Polestar">Polestar 1.</option><br>
    </fieldset>

    <input type="submit" value="Submit">
    
</body>
</html>
